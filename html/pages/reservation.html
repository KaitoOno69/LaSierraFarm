        <main class="reservation-main">
            <h1>Make a Reservation</h1>
            <p>Please fill out the form below to make a reservation:</p>

            <form action="#" method="#">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="PhoneNo.">Phone Number:</label><br>
                <input type="PhoneNo." id="PhoneNo" name="PhoneNo" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="checkin">Check-in Date:</label><br>
                <input type="date" id="checkin" name="checkin" required><br>
                <label for="checkout">Check-out Date:</label><br>
                <input type="date" id="checkout" name="checkout" required><br>
                <label for="message">Notes:</label><br>
                <textarea id="message" name="message" rows="4"></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </main>
